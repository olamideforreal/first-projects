<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link href="paymentform.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <h2>Payment Form</h2>
        <form>
            <h4>Account</h4>
            <div class="input-group">
                <div class="input-box"> 
                    <input type="text" placeholder="Full Name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="username" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="email" placeholder="email" required class="name">
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <h4>Date of birth</h4>
                    <input type="text" placeholder="DD"
                    class="dob">
                    <input type="text" placeholder="MM"
                    class="dob">
                    <input type="text" placeholder="YYY"
                    class="dob">
                </div>
                <div class="input-box">
                    <h4>Gender</h4>
                    <input type="radio" name="gender" checked id="b1" class="radio">
                    <label for="b1">Male</label>
                    <input type="radio" name="gender" checked id="b2" class="radio">
                    <label for="b2">Female</label>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <h4>Payment Details</h4>
                    <input type="radio" name="pay" id="bc1" checked class="radio">
                    <label for="bc1">
                        <span>
                        <i class="fa-cc-visa">Credit card</i>    
                        </span>
                    </label>
                    <input type="radio" name="pay" id="bc2" class="radio">
                    <label for="bc2">
                        <span>
                        <i class="fa-cc-paypal">Paypal</i>    
                        </span>
                    </label>   
                </div>
            </div>

            <div class="input-group">
                <div class="inputbox">
                    <input type="tel" class="name" placeholder="card number" required>
                    <i class="fa fa-credit-card icon"></i>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <input type="tel" name="" required placeholder="Card CVC">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <select>
                        <option>01 Dec</option>
                        <option>02 Dec</option>
                        <option>03 Dec</option>
                    </select>
                    <select>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <button type="submit">Pay Now</button>
                </div>
            </div>

        </form>

    </div>
</body>
</html>
